<h1>Hello world</h1>

<p>
    The current time is: <span id="date"></span>.
</p>

<p>
    The cached time is: <span id="cached-date"></span>.
</p>

<script>
    fetch('date')
    .then(response => response.text())
    .then(data => {
        const result = JSON.parse(data);
        document.getElementById("date").innerText = result.date;
        document.getElementById("cached-date").innerText = result.cachedDate;
    });
</script>
